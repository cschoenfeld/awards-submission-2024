<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css">
    
    <!-- clickTag url-->
    <script type="text/javascript">
      var clickTag = "https://bradleyairport.com/journey/non-stop/";
    </script>
</head>
<body>
    <div id="ad">
        <div id="banner">

          <!-- ============== Frame One ============= -->
          <div id="frame_one">
            <img src="images/bg.jpg" alt="" class="bg">
            <img src="images/overlay.png" alt="" class="overlay">
            <img src="images/bg2.jpg" alt="" class="bg2">
            <img src="images/top-path.png" alt="" class="top-path">
            <img src="images/middle-path.png" alt="" class="middle-path">
            <img src="images/bottom-path.png" alt="" class="bottom-path">
            <img src="images/plane.png" alt="" class="plane">           
          </div>

          <!-- ============== Frame Two ============= -->
          <div id="frame_two">
            <img src="images/txt1a.png" alt="" class="txt1">
            <img src="images/txt1b.png" alt="" class="txt1">
            <img src="images/txt1c.png" alt="" class="txt1">
            <img src="images/txt2a.png" alt="" class="txt2">
            <img src="images/txt2b.png" alt="" class="txt2">
            <div class="cta"></div>
            <img src="images/cta-txt.png" alt="" class="cta-txt"> 
            <div class="arrow"></div>
            <img src="images/hover.png" alt="" class="hover"> 
          </div>

          <!-- ============== Common ============= -->
          <div id="common">
            <img src="images/logo.png" alt="" class="logo">
          </div>
          
          <div class="outerBorder"></div>   

        </div><!-- // End Banner Div -->

        <!-- Fallback & clickTag -->
        <a href="javascript:void(0);" onClick="window.open(window.clickTag)" class="clicktag" id="clicktag"></a>
        
    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
